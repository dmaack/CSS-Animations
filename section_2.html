        margin: auto;
        margin-top: 200px;
        transition: transform 2s;
        transform-origin: top;
    }

    img:hover {

        /* transform: scale(2); */

        /* transform: rotate(20deg);
        transform: rotate(1turn);
        transform: rotate(200grad); */

        /* transform: skew(); */

        transform: rotate(45deg)
        
    }
</style>
<body>
    <img src="flower.jpg" alt="flower">
</body>

Transform has 4 possible properties:
