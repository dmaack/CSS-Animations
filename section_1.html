<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type='text/css' media='all'>
    <title>Section 1: Transition Basics</title>
</head>
<body>
    <button>css transtion</button>

    <div class="container">
        <div id="ease" class="move">Ease (Default)</div>
        <div id="linear" class="move">Linear</div>
        <div id="ease-in" class="move">Ease-In</div>
        <div id="ease-out" class="move">Ease-Out</div>
        <div id="ease-in-out" class="move">Ease-In-Out</div>
    </div>
</body>
</html>

<!-- Notes: -->

<!-- Transition-timing-function: how the change in the property will occur -->
    <!-- ease: the change starts slow then go faster then finishes slow -->
    <!-- linear: the change occurs at the same rate -->
    <!-- ease-in: the change starts slow then goes faster before the end -->
    <!-- ease-out: the change starts fast then slows down before the end -->
    <!-- ease-in-out: the change starts slow then go faster then finishes slow -->

<!-- Transition-delay: time the transition style will take before it starts -->

    no: image, display, etc
    yes: those that can be expressed by numbers, and expressed by colors -->
